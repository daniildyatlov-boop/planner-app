<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="ngrok-skip-browser-warning" content="true">
    <title>Планер v3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .app {
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            padding: 60px 24px 24px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-bottom: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.1));
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .day-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .content {
            padding: 24px;
            min-height: calc(100vh - 140px);
        }
        
        .content.empty {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .soft-entry-area {
            margin: 40px 24px;
            padding: 60px 32px;
            border-radius: 16px;
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.1));
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            max-width: 320px;
        }
        
        .soft-entry-area:active {
            transform: scale(0.98);
            background: var(--tg-theme-secondary-bg-color, #e8e8e8);
        }
        
        .empty-title {
            font-size: 24px;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .add-action {
            font-size: 18px;
            color: var(--tg-theme-link-color, #007aff);
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .soft-hint {
            font-size: 15px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
        }
        
        .time-section {
            margin-bottom: 24px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.05));
        }
        
        .time-label {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .plan-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.05));
        }
        
        .plan-item:last-child {
            margin-bottom: 0;
        }
        
        .plan-item:active {
            transform: scale(0.98);
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        
        .plan-text {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .plan-time {
            font-size: 14px;
            color: var(--tg-theme-link-color, #007aff);
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .room-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--tg-theme-button-color, #007aff);
            border-radius: 12px;
            font-size: 12px;
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 500;
        }
        
        .delete-zone {
            position: absolute;
            right: -80px;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: right 0.2s ease;
        }
        
        .plan-item.swiping {
            transform: translateX(-80px);
        }
        
        .plan-item.swiping .delete-zone {
            right: 0;
        }
        
        .add-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .add-overlay.show {
            transform: translateY(0);
        }
        
        .add-header {
            padding: 60px 24px 24px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-bottom: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.1));
        }
        
        .add-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .add-input {
            padding: 32px 24px;
        }
        
        .main-input {
            width: 100%;
            border: 1px solid var(--tg-theme-hint-color, #c6c6c8);
            outline: none;
            font-size: 16px;
            padding: 16px;
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            font-family: inherit;
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s ease;
        }
        
        .main-input:focus {
            border-color: var(--tg-theme-link-color, #007aff);
        }
        
        .main-input::placeholder {
            color: var(--tg-theme-hint-color, #8e8e93);
        }
        
        .input-hint {
            margin-top: 16px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <div class="header">
            <div class="day-title" id="dayTitle">Сегодня</div>
        </div>
        
        <div class="content" id="content">
            <div class="soft-entry-area" id="softEntryArea">
                <div class="empty-title">Планов нет</div>
                <div class="add-action">Добавить план</div>
                <div class="soft-hint">или потяните вниз</div>
            </div>
        </div>
        
        <div class="add-overlay" id="addOverlay">
            <div class="add-header">
                <div class="add-title">Новый план</div>
            </div>
            <div class="add-input">
                <input type="text" class="main-input" id="planInput" placeholder="Что планируете?">
                <div class="input-hint">
                    Например: "Встреча 15:00" или "Тренировка завтра 18:00 зал"
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
