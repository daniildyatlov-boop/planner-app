        }
        
        .soft-hint {

        }
        
        .time-section {

        }
        
        .time-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .plan-item {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .plan-item:last-child {
            margin-bottom: 0;
        }
        
        .plan-item:active {
            transform: scale(0.98);
            background: rgba(0, 122, 255, 0.1);
        }
        
        .plan-text {
            font-size: 17px;
            color: #1c1c1e;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .plan-time {
            font-size: 15px;
            color: #007aff;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .room-badge {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            font-size: 12px;
            color: white;
            font-weight: 600;
        }
        
        .add-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .add-overlay.show {
            transform: translateY(0);
        }
        
        .add-header {
            padding: 60px 24px 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .add-title {
            font-size: 28px;
            font-weight: 700;
            color: #1c1c1e;
            text-align: center;
        }
        
        .add-input {

        }

        }
    </style>
</head>
