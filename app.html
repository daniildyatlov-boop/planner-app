<style>
/* RESET & BASE */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%;overflow:hidden;position:fixed;width:100%}
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
  color:var(--text-primary);
  line-height:1.4;
  overflow:hidden;
}

/* SMOOTH ANIMATIONS SYSTEM */
* {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Специальные easing функции для разных типов анимаций */
.ease-bounce { transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55); }
.ease-smooth { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
.ease-swift { transition-timing-function: cubic-bezier(0.55, 0, 0.1, 1); }
.ease-gentle { transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94); }

/* Микро-анимации для интерактивности */
@keyframes gentle-pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

@keyframes soft-glow {
  0%, 100% { box-shadow: 0 0 20px rgba(99,102,241,0.3); }
  50% { box-shadow: 0 0 30px rgba(99,102,241,0.5); }
}

@keyframes fade-in-up {
  from { 
    opacity: 0; 
    transform: translateY(20px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

@keyframes scale-in {
  from { 
    opacity: 0; 
    transform: scale(0.9); 
  }
  to { 
    opacity: 1; 
    transform: scale(1); 
  }
}

/* DESIGN SYSTEM - CONSISTENT SPACING */
:root {
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 12px;
  --spacing-lg: 16px;
  --spacing-xl: 20px;
  --spacing-2xl: 24px;
  --spacing-3xl: 32px;
  --border-radius: 16px;
  --border-radius-sm: 12px;
  --border-radius-lg: 20px;
  
  /* Новая приятная цветовая палитра */
  --bg-primary: #0f0f0f;
  --bg-secondary: #1a1a1a;
  --bg-tertiary: #252525;
  --bg-card: rgba(26, 26, 26, 0.8);
  --bg-card-hover: rgba(35, 35, 35, 0.9);
  
  --accent-primary: #6366f1;
  --accent-secondary: #8b5cf6;
  --accent-soft: #a855f7;
  
  --text-primary: #ffffff;
  --text-secondary: #a1a1aa;
  --text-muted: #71717a;
  
  --border-primary: rgba(63, 63, 70, 0.4);
  --border-secondary: rgba(63, 63, 70, 0.2);
}

/* APP LAYOUT */
.app{
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  animation: fade-in-up 0.6s ease-smooth;
  padding-bottom: 80px; /* Отступ для нижней навигации */
}

}
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER ELEMENTS */

.rooms-btn{

  transform: translateY(-1px);

}
.rooms-btn:active{
  opacity:0.8;
  transform:scale(0.92);
  transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
}

/* PROGRESS BAR */
.progress-container{
  margin:var(--spacing-xl) var(--spacing-xl) var(--spacing-2xl);
  flex-shrink:0;
  animation: fade-in-up 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
  background: linear-gradient(135deg, 
    rgba(99, 102, 241, 0.1) 0%, 
    rgba(139, 92, 246, 0.1) 50%,

    0 12px 40px rgba(99, 102, 241, 0.15),
    0 1px 0 rgba(255, 255, 255, 0.1) inset,
    0 0 0 1px rgba(99, 102, 241, 0.1) inset;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.progress-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(99, 102, 241, 0.1), 
    transparent);
  animation: progress-shimmer 4s infinite;
}
@keyframes progress-shimmer {
  0% { left: -100%; }
  100% { left: 100%; }
}

.progress-info{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:var(--spacing-xl);
  position: relative;
  z-index: 1;
  width: 100%;
}
.progress-label{
  font-size:16px;
  color:var(--text-primary);
  font-weight:700;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

}
.progress-stats{

  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* КРУГЛЫЙ ПРОГРЕСС-БАР */
.progress-circle-container {
  position: relative;
  width: 120px;
  height: 120px;
  z-index: 1;
}
.progress-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    rgba(0, 0, 0, 0.2) 0deg
  );
  padding: 6px;
  box-shadow: 
    0 8px 32px rgba(99, 102, 241, 0.3),
    0 0 0 2px rgba(99, 102, 241, 0.2) inset;
  position: relative;
  overflow: hidden;
}
.progress-circle-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: var(--bg-primary);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  z-index: 2;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5) inset;
}
.progress-percentage {
  font-size: 24px;
  font-weight: 800;
  color: var(--text-primary);
  text-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

/* АНИМАЦИЯ ЗАВЕРШЕНИЯ */
.progress-container.completed {
  animation: celebration-pulse 2s infinite ease-in-out;
}
.progress-circle.completed {
  background: conic-gradient(
    from 0deg,
    var(--accent-primary) 0deg,
    var(--accent-secondary) 120deg,
    var(--accent-soft) 240deg,
    var(--accent-primary) 360deg
  ) !important;
  box-shadow: 
    0 16px 48px rgba(99, 102, 241, 0.5),
    0 0 0 4px rgba(99, 102, 241, 0.3) inset,
    0 0 32px rgba(99, 102, 241, 0.4);
  animation: completion-glow 3s infinite ease-in-out;
}
.progress-circle.completed::before {
  transform: scale(1);
  opacity: 0.3;
  animation: completion-shimmer 2s infinite ease-in-out;
}
.progress-percentage.completed {
  color: var(--accent-primary);
  text-shadow: 0 0 16px rgba(99, 102, 241, 0.6);
  animation: completion-text 2s infinite ease-in-out;
}

@keyframes celebration-pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}
@keyframes completion-glow {
  0%, 100% { 
    box-shadow: 
      0 16px 48px rgba(99, 102, 241, 0.5),
      0 0 0 4px rgba(99, 102, 241, 0.3) inset,
      0 0 32px rgba(99, 102, 241, 0.4);
  }
  50% { 
    box-shadow: 
      0 20px 60px rgba(99, 102, 241, 0.7),
      0 0 0 6px rgba(99, 102, 241, 0.5) inset,
      0 0 48px rgba(99, 102, 241, 0.6);
  }
}
@keyframes completion-shimmer {
  0%, 100% { 
    transform: scale(0.8);
    opacity: 0.1;
  }
  50% { 
    transform: scale(1.1);
    opacity: 0.4;
  }
}
@keyframes completion-text {
  0%, 100% { 
    transform: scale(1);
    text-shadow: 0 0 16px rgba(99, 102, 241, 0.6);
  }
  50% { 
    transform: scale(1.05);
    text-shadow: 0 0 24px rgba(99, 102, 241, 0.8);
  }
}

/* EMPTY STATE */
.empty{

}

  content: '';
  position: absolute;
  top: 0;

.plan:nth-child(3) { animation-delay: 0.2s; }

  color: var(--text-muted);
  position: relative;

}

  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 0;
  max-width: var(--text-width);

  border-radius: 1px;
  transform: translateY(-50%);
  animation: strikethrough-text 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

/* Анимация зачеркивания точно по тексту */
@keyframes strikethrough-text {
  0% {
    width: 0;
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    width: var(--text-width);
    opacity: 1;
  }
}

/* Убираем старую анимацию */
.plan.completed.animate-strike .plan-title::after {
  animation: strikethrough-text 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

.checkbox{

  margin-right: var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  flex-shrink: 0;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transform: translateZ(0);
  background: var(--bg-tertiary);
  box-shadow: 
    0 2px 8px rgba(0, 0, 0, 0.3) inset,
    0 1px 0 rgba(255, 255, 255, 0.1);
}
.checkbox:hover {
  transform: scale(1.1);
  box-shadow: 
    0 0 20px rgba(99, 102, 241, 0.4),
    0 2px 8px rgba(0, 0, 0, 0.3) inset;
  border-color: var(--accent-secondary);
}
.checkbox.checked {
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  border-color: var(--accent-primary);
  box-shadow: 
    0 0 20px rgba(99, 102, 241, 0.5),
    0 1px 0 rgba(255, 255, 255, 0.3) inset;
  transform: scale(1.05);
}
.checkbox.checked::after {
  content: '✓';
  color: white;
  font-size: 14px;
  font-weight: bold;
  animation: checkmark-appear 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

/* Анимация появления галочки */
@keyframes checkmark-appear {
  0% {
    transform: scale(0) rotate(-45deg);
    opacity: 0;
  }
  50% {
    transform: scale(1.2) rotate(-22deg);
    opacity: 1;
  }
  100% {
    transform: scale(1) rotate(0deg);
    opacity: 1;
  }
}

.input[type="date"]{
  /* Убираем встроенные стили браузера для поля даты */
  -webkit-appearance: none;
  -moz-appearance: none;

  /* Обеспечиваем одинаковую высоту с другими полями */
  height: auto;
  line-height: normal;
  /* Убираем стандартный календарь браузера */
  position: relative;
  /* Принудительно задаем минимальную высоту как у других полей */
  min-height: 48px;
  /* Убираем внутренние отступы браузера */
  padding: var(--spacing-md) !important;
  /* Выравниваем по вертикали */
  display: flex;
  align-items: center;
}
.input[type="date"]::-webkit-calendar-picker-indicator {
  /* Скрываем стандартную иконку календаря */
  opacity: 0;
  position: absolute;
  right: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}
.input[type="time"]{
  /* Убираем встроенные стили браузера для поля времени */
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  /* Обеспечиваем одинаковую высоту с другими полями */
  height: auto;
  line-height: normal;
  position: relative;
  /* Принудительно задаем минимальную высоту как у других полей */
  min-height: 48px;
  /* Убираем внутренние отступы браузера */
  padding: var(--spacing-md) !important;
  /* Выравниваем по вертикали */
  display: flex;
  align-items: center;
}
.input[type="time"]::-webkit-calendar-picker-indicator {
  /* Скрываем стандартную иконку часов */
  opacity: 0;
  position: absolute;
  right: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}
.input:focus,.select:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 3px rgba(99,102,241,0.2), 0 8px 24px rgba(0,0,0,0.2);
  background:rgba(28,28,30,0.95);

}

}

  color:#6b7280;

}

.select-wrapper{
  position:relative;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
.select{
  appearance:none;
  cursor:pointer;
}
.select-wrapper::after{
  content:'›';
  position:absolute;
  right:var(--spacing-md);
  top:50%;
  transform:translateY(-50%) rotate(90deg);
  color:#6b7280;
  font-size:var(--spacing-lg);
  pointer-events:none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
.select:focus + .select-wrapper::after,
.select-wrapper:hover::after {
  color: #6366f1;
  transform:translateY(-50%) rotate(90deg) scale(1.1);
}

<script>
'use strict';

// TELEGRAM WEB APP INIT
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
}

// STATE
let currentDate = new Date();
let plans = [];
let rooms = []; // Теперь будет массив объектов {name: string, icon: string}
let selectedPlanId = null;
let calendarDate = new Date();
let selectedRoomIcon = '🏠'; // Выбранная иконка для нового раздела
let currentTab = 'tasks'; // Текущая активная вкладка

// UTILS
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function formatDate(date) {
  const today = new Date();
  const tomorrow = new Date(today);
  tomorrow.setDate(tomorrow.getDate() + 1);
  const yesterday = new Date(today);
  yesterday.setDate(yesterday.getDate() - 1);

  if (date.toDateString() === today.toDateString()) return 'Сегодня';
  if (date.toDateString() === tomorrow.toDateString()) return 'Завтра';
  if (date.toDateString() === yesterday.toDateString()) return 'Вчера';
  
  return date.toLocaleDateString('ru-RU', { weekday: 'long' });
}

function formatDateSubtitle(date) {
  const days = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
  const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
  return `${days[date.getDay()]}, ${date.getDate()} ${months[date.getMonth()]}.`;
}

function getRoomIcon(roomName) {
  const room = rooms.find(room => {
    const name = typeof room === 'string' ? room : room.name;
    return name === roomName;
  });
  
  if (room && typeof room === 'object') {
    return room.icon;
  }
  
  // Если раздел не найден или в старом формате, возвращаем дефолтную иконку
  return '🏠';
}

function getPlansForDate(date) {
  const dateStr = date.toDateString();
  const dayPlans = plans.filter(p => new Date(p.date).toDateString() === dateStr);
  
  // Сортируем по времени: сначала задачи с временем (по времени), потом без времени
  return dayPlans.sort((a, b) => {
    // Если у обеих задач есть время - сортируем по времени
    if (a.time && b.time) {
      return a.time.localeCompare(b.time);
    }
    // Задачи с временем идут первыми
    if (a.time && !b.time) return -1;
    if (!a.time && b.time) return 1;
    // Если у обеих нет времени - оставляем исходный порядок
    return 0;
  });
}

// STORAGE
function loadData() {
  try {
    plans = JSON.parse(localStorage.getItem('planner_plans') || '[]');
    rooms = JSON.parse(localStorage.getItem('planner_rooms') || '[]');
    
    // Миграция старых разделов (строки) в новый формат (объекты)
    if (rooms.length > 0 && typeof rooms[0] === 'string') {
      const defaultIcons = ['🏠', '🛏️', '🍳', '🛁', '💼', '🏃', '📚', '🎮', '🌿', '🔧'];
      rooms = rooms.map((roomName, index) => ({
        name: roomName,
        icon: defaultIcons[index % defaultIcons.length]
      }));
      saveRooms(); // Сохраняем в новом формате
    }
  } catch (e) {
    console.error('Error loading data:', e);
    plans = [];
    rooms = [];
  }
}

function savePlans() {
  try {
    localStorage.setItem('planner_plans', JSON.stringify(plans));
  } catch (e) {
    console.error('Error saving plans:', e);
  }
}

function saveRooms() {
  try {
    localStorage.setItem('planner_rooms', JSON.stringify(rooms));
  } catch (e) {
    console.error('Error saving rooms:', e);
  }
}

// RENDER
function render() {
  // Проверяем, что мы на вкладке задач
  if (currentTab !== 'tasks') return;
  
  const todayPlans = getPlansForDate(currentDate);
  
  // Update date display
  const dayTitle = document.getElementById('dayTitle');
  const daySubtitle = document.getElementById('daySubtitle');
  if (dayTitle) dayTitle.textContent = formatDate(currentDate);
  if (daySubtitle) daySubtitle.textContent = formatDateSubtitle(currentDate);
  
  // Update progress
  const completedCount = todayPlans.filter(p => p.completed).length;
  const totalCount = todayPlans.length;
  updateProgress();
  
  // Show/hide elements
  const empty = document.getElementById('empty');
  const plansContainer = document.getElementById('plansContainer');
  
  if (!empty || !plansContainer) return; // Элементы не найдены
  
  if (todayPlans.length === 0) {
    empty.style.display = 'flex';
    plansContainer.style.display = 'none';
  } else {
    empty.style.display = 'none';
    plansContainer.style.display = 'flex';
    
    // Render plans
    const plansEl = document.getElementById('plans');
    let html = '';
    todayPlans.forEach(plan => {
      html += `
        <div class="plan ${plan.completed ? 'completed' : ''}">
          <div class="checkbox ${plan.completed ? 'checked' : ''}" onclick="toggleComplete('${plan.id}', event)"></div>
          <div class="plan-content" onclick="showPlanMenu('${plan.id}')">
            <div class="plan-title">
              ${plan.time ? `<span class="plan-time-inline">${plan.time}</span>` : ''}${escapeHtml(plan.title)}
            </div>
            ${plan.room ? `<div class="room">${getRoomIcon(plan.room)} ${escapeHtml(plan.room)}</div>` : ''}
          </div>
        </div>
      `;
    });
    
    // Добавляем кнопку "Добавить задачу" в конец списка
    html += `
      <button class="add-task-btn" onclick="showAdd()">
        <span class="add-icon">+</span>
        Добавить задачу
      </button>
    `;
    
    plansEl.innerHTML = html;
    
    // Устанавливаем ширину текста для уже выполненных задач
    setTimeout(() => {
      todayPlans.forEach(plan => {
        if (plan.completed) {
          const planElements = plansEl.querySelectorAll('.plan.completed');
          planElements.forEach(planElement => {
            const planTitle = planElement.querySelector('.plan-title');
            if (planTitle && planTitle.textContent.trim() === plan.title) {
              const textWidth = getTextWidth(planTitle.textContent, planTitle);
              planTitle.style.setProperty('--text-width', textWidth + 'px');
            }
          });
        }
      });
    }, 50);
  }
}

function updateRoomsSelect() {
  const select = document.getElementById('planRoom');
  select.innerHTML = '<option value="">Без раздела</option>';
  rooms.forEach(room => {
    // Поддерживаем старый формат (строки) и новый (объекты)
    const roomName = typeof room === 'string' ? room : room.name;
    const roomIcon = typeof room === 'string' ? '🏠' : room.icon;
    
    const option = document.createElement('option');
    option.value = roomName;
    option.textContent = `${roomIcon} ${roomName}`;
    select.appendChild(option);
  });
}

function renderRooms() {
  const roomsList = document.getElementById('roomsList');
  
  let html = '';
  rooms.forEach((room) => {
    // Поддерживаем старый формат (строки) и новый (объекты)
    const roomName = typeof room === 'string' ? room : room.name;
    const roomIcon = typeof room === 'string' ? '🏠' : room.icon;
    
    html += `
      <div class="room-item">
        <div class="room-icon">${roomIcon}</div>
        <div class="room-name">${escapeHtml(roomName)}</div>
        <button class="delete-room" onclick="deleteRoom('${escapeHtml(roomName)}')">Удалить</button>
      </div>
    `;
  });
  roomsList.innerHTML = html;
}

// NAVIGATION
function changeDay(direction) {
  currentDate.setDate(currentDate.getDate() + direction);
  render();
}

// MODALS & SCREENS
function showAdd() {
  console.log('showAdd вызвана');
  const addModal = document.getElementById('addModal');
  console.log('addModal найден:', addModal);
  
  if (!addModal) {
    console.error('Элемент addModal не найден!');
    return;
  }
  
  addModal.classList.add('show');
  document.getElementById('planDate').value = currentDate.toISOString().split('T')[0];
  updateRoomsSelect();
  setTimeout(() => {
    const planTitle = document.getElementById('planTitle');
    if (planTitle) {
      planTitle.focus();
    }
  }, 300);
}

function hideAdd() {
  document.getElementById('addModal').classList.remove('show');
  clearForm();
  selectedPlanId = null;
}

function showRooms() {
  document.getElementById('roomsScreen').classList.add('show');
  document.querySelector('.header').style.display = 'none';
  document.getElementById('bottomNav').style.display = 'none'; // Скрываем навигацию
  renderRooms();
}

function hideRooms() {
  document.getElementById('roomsScreen').classList.remove('show');
  document.querySelector('.header').style.display = 'flex';
  document.getElementById('bottomNav').style.display = 'flex'; // Показываем навигацию
}

function showProfile() {
  document.getElementById('profileScreen').classList.add('show');
  document.querySelector('.header').style.display = 'none';
  document.getElementById('bottomNav').style.display = 'none'; // Скрываем навигацию
  loadProfileData();
}

function hideProfile() {
  document.getElementById('profileScreen').classList.remove('show');
  document.querySelector('.header').style.display = 'flex';
  document.getElementById('bottomNav').style.display = 'flex'; // Показываем навигацию
}

// PLANS
function savePlan() {
  console.log('savePlan вызвана');
  const title = document.getElementById('planTitle').value.trim();
  console.log('Заголовок задачи:', title);
  
  if (!title) {
    console.log('Заголовок пустой, выходим');
    return;
  }
  
  const room = document.getElementById('planRoom').value;
  const date = document.getElementById('planDate').value || currentDate.toISOString().split('T')[0];
  const time = document.getElementById('planTime').value; // Получаем время
  
  console.log('Данные задачи:', { title, room, date, time });
  
  const plan = {
    id: selectedPlanId || Date.now().toString(),
    title: title,
    date: date,
    time: time || null, // Сохраняем время (может быть null)
    room: room || null,
    completed: false
  };
  
  console.log('Создана задача:', plan);
  
  if (selectedPlanId) {
    const index = plans.findIndex(p => p.id === selectedPlanId);
    if (index !== -1) {
      plans[index] = plan;
      console.log('Задача обновлена');
    }
  } else {
    plans.push(plan);
    console.log('Задача добавлена, всего задач:', plans.length);
  }
  
  savePlans();
  hideAdd();
  currentDate = new Date(date);
  render();
  console.log('savePlan завершена');
}

function clearForm() {
  document.getElementById('planTitle').value = '';
  document.getElementById('planDate').value = '';
  document.getElementById('planTime').value = '';
  document.getElementById('planRoom').value = '';
}

function showPlanMenu(id) {
  selectedPlanId = id;
  document.getElementById('overlay').classList.add('show');
}

function editPlan() {
  const plan = plans.find(p => p.id === selectedPlanId);
  if (!plan) return;
  
  // Fill edit form
  document.getElementById('editPlanTitle').value = plan.title;
  
  // Format date
  const date = new Date(plan.date);
  const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
  const formattedDate = `${date.getDate()} ${months[date.getMonth()]}. ${date.getFullYear()}г.`;
  document.getElementById('editPlanDate').textContent = formattedDate;
  
  // Reset toggles (premium features disabled)
  document.getElementById('notificationToggle').classList.remove('active');
  document.getElementById('importantToggle').classList.remove('active');
  
  hideMenu();
  showEditPlan();
}

function showEditPlan() {
  // Очищаем временную переменную даты
  window.editPlanNewDate = null;
  
  document.getElementById('editPlanScreen').classList.add('show');
  document.querySelector('.header').style.display = 'none';
}

function hideEditPlan() {
  document.getElementById('editPlanScreen').classList.remove('show');
  document.querySelector('.header').style.display = 'flex';
}

function toggleNotification() {
  // Premium feature - show popup
  showPopup(
    'Премиум функция',
    'Уведомления доступны только с подпиской Премиум Трекер',
    [{ text: 'OK', type: 'confirm', action: hidePopup }]

}

function toggleImportant() {
  // Premium feature - show popup
  showPopup(
    'Премиум функция', 
    'Пометка «Важная» доступна только с подпиской Премиум Трекер',

}

function showEditDatePicker() {
  showPopup(
    'Изменить дату',
    'Выберите новую дату для задачи',
    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },

}

function setEditDate(daysOffset) {
  const newDate = new Date();
  newDate.setDate(newDate.getDate() + daysOffset);
  
  const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
  const formattedDate = `${newDate.getDate()} ${months[newDate.getMonth()]}. ${newDate.getFullYear()}г.`;
  document.getElementById('editPlanDate').textContent = formattedDate;
  
  // Сохраняем новую дату в временную переменную
  window.editPlanNewDate = newDate.toISOString().split('T')[0];
  
  hidePopup();
}

function savePlanEdit() {
  const plan = plans.find(p => p.id === selectedPlanId);
  if (!plan) return;
  
  const newTitle = document.getElementById('editPlanTitle').value.trim();
  if (!newTitle) return;
  
  // Обновляем только название, дату изменяем только если была выбрана новая
  plan.title = newTitle;
  
  // Если была выбрана новая дата через setEditDate
  if (window.editPlanNewDate) {
    plan.date = window.editPlanNewDate;
    window.editPlanNewDate = null; // Очищаем временную переменную
  }
  
  savePlans();
  render();
  hideEditPlan();
}

function deletePlanFromEdit() {
  showPopup(
    'Удалить задачу?',
    'Это действие нельзя отменить.',
    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },
      { text: 'Удалить', type: 'danger', action: confirmDeleteFromEdit }
    ]
  );
}

function confirmDeleteFromEdit() {
  plans = plans.filter(p => p.id !== selectedPlanId);
  savePlans();
  hidePopup();
  hideEditPlan();
  render();
}

function hideMenu() {
  document.getElementById('overlay').classList.remove('show');

}

  const plan = plans.find(p => p.id === selectedPlanId);
  if (!plan) return;
  
  document.getElementById('planTitle').value = plan.title;
  document.getElementById('planDate').value = plan.date;
  document.getElementById('planTime').value = plan.time || '';
  document.getElementById('planRoom').value = plan.room || '';
  
  hideMenu();
  showAdd();

function deletePlan() {

  showPopup(
    'Удалить план?',

    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },
      { text: 'Удалить', type: 'danger', action: confirmDeletePlan }
    ]
  );
}

function confirmDeletePlan() {
  plans = plans.filter(p => p.id !== selectedPlanId);
  savePlans();
  hidePopup();
  hideMenu();
  render();
}

function toggleComplete(id, event) {
  event.stopPropagation();
  const plan = plans.find(p => p.id === id);
  if (!plan) return;
  
  const planElement = event.target.closest('.plan');
  const checkbox = event.target;
  const planTitle = planElement.querySelector('.plan-title');
  
  if (plan.completed) {
    // Убираем выполнение - мгновенно
    plan.completed = false;
    planElement.classList.remove('completed', 'animate-strike');
    checkbox.classList.remove('checked');
  } else {
    // Отмечаем как выполненное - с анимацией
    plan.completed = true;
    
    // Измеряем точную ширину текста
    const textWidth = getTextWidth(planTitle.textContent, planTitle);
    planTitle.style.setProperty('--text-width', textWidth + 'px');
    
    // Сначала анимируем чекбокс
    checkbox.classList.add('checked');
    
    // Затем через небольшую задержку добавляем анимацию зачеркивания
    setTimeout(() => {
      planElement.classList.add('completed', 'animate-strike');
      
      // Добавляем небольшую вибрацию для тактильной обратной связи
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }, 150);
  }
  
  savePlans();
  
  // Обновляем только прогресс, не перерисовываем весь список
  updateProgress();
}

function getTextWidth(text, element) {
  // Создаем временный элемент для измерения ширины текста
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  
  // Получаем стили элемента
  const styles = window.getComputedStyle(element);
  context.font = `${styles.fontWeight} ${styles.fontSize} ${styles.fontFamily}`;
  
  // Измеряем ширину текста
  const metrics = context.measureText(text);
  return metrics.width;
}

function updateProgress() {
  // Проверяем, что мы на вкладке задач
  if (currentTab !== 'tasks') return;
  
  const todayPlans = getPlansForDate(currentDate);
  const completedCount = todayPlans.filter(p => p.completed).length;
  const totalCount = todayPlans.length;
  const progressPercent = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;
  
  // Обновляем круглый прогресс-бар
  const progressCircle = document.getElementById('progressCircle');
  const progressPercentage = document.getElementById('progressPercentage');
  const progressContainer = document.getElementById('progressContainer');
  const progressLabel = document.getElementById('progressLabel');
  
  // Проверяем наличие элементов
  if (!progressCircle || !progressPercentage || !progressContainer || !progressLabel) return;
  
  // Анимируем заполнение круга
  animateCircleProgress(progressCircle, progressPercent);
  
  // Плавно обновляем процент только при изменении
  const currentPercent = parseInt(progressPercentage.textContent) || 0;
  const targetPercent = Math.round(progressPercent);
  
  if (currentPercent !== targetPercent) {
    animatePercentage(progressPercentage, currentPercent, targetPercent);
  }
  
  document.getElementById('progressStats').textContent = `${completedCount}/${totalCount}`;
  
  // Update progress label and animations based on completion
  if (totalCount === 0) {
    progressLabel.textContent = 'Планов нет';
    removeCompletionAnimations();
  } else if (completedCount === totalCount && totalCount > 0) {
    progressLabel.textContent = 'День завершён! 🎉';
    addCompletionAnimations();
  } else {
    progressLabel.textContent = 'Прогресс дня';
    removeCompletionAnimations();
  }
}

function animateCircleProgress(circleElement, targetPercent) {
  // Убираем класс анимации завершения если есть
  circleElement.classList.remove('completed');
  
  // Получаем текущий прогресс из элемента
  const currentAngle = parseFloat(circleElement.dataset.currentAngle || '0');
  const targetAngle = (targetPercent / 100) * 360;
  
  // Если значения одинаковые, не анимируем
  if (Math.abs(currentAngle - targetAngle) < 1) {
    return;
  }
  
  // Сохраняем целевой угол
  circleElement.dataset.currentAngle = targetAngle;
  
  // Анимируем плавно через JavaScript
  const duration = 1500; // 1.5 секунды
  const startTime = performance.now();
  const startAngle = currentAngle;
  const angleChange = targetAngle - startAngle;
  
  function updateProgress(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    
    // Используем easing функцию cubic-bezier(0.4, 0, 0.2, 1)
    const easedProgress = progress < 0.5 
      ? 2 * progress * progress 
      : 1 - Math.pow(-2 * progress + 2, 2) / 2;
    
    const currentProgressAngle = startAngle + (angleChange * easedProgress);
    
    // Обновляем фон круга
    if (currentProgressAngle <= 0) {
      circleElement.style.background = `conic-gradient(
        from 0deg,
        rgba(0, 0, 0, 0.2) 0deg
      )`;
    } else {
      circleElement.style.background = `conic-gradient(
        from 0deg,
        var(--accent-primary) 0deg,
        var(--accent-secondary) ${currentProgressAngle * 0.33}deg,
        var(--accent-soft) ${currentProgressAngle * 0.66}deg,
        var(--accent-primary) ${currentProgressAngle}deg,
        rgba(0, 0, 0, 0.2) ${currentProgressAngle}deg
      )`;
    }
    
    // Продолжаем анимацию если не закончена
    if (progress < 1) {
      requestAnimationFrame(updateProgress);
    }
  }
  
  requestAnimationFrame(updateProgress);
}

function animatePercentage(element, from, to) {
  const duration = 1200; // Синхронизируем с анимацией круга
  const steps = Math.abs(to - from);
  if (steps === 0) return;
  
  const stepDuration = duration / steps;
  const increment = to > from ? 1 : -1;
  let current = from;
  
  // Добавляем небольшую задержку для синхронизации
  setTimeout(() => {
    const timer = setInterval(() => {
      current += increment;
      element.textContent = current + '%';
      
      if (current === to) {
        clearInterval(timer);
      }
    }, stepDuration);
  }, 200);
}

  },

function getWeekStart(date) {
  const d = new Date(date);
  const day = d.getDay();
  const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Понедельник как начало недели
  return new Date(d.setDate(diff));
}

function loadNutritionData() {
  try {
    const saved = localStorage.getItem('planner_nutrition');
    if (saved) {
      const loadedData = JSON.parse(saved);
      
      // Миграция старых данных
      if (loadedData.meals) {
        // Проверяем, есть ли старый формат данных (строки вместо объектов)
        for (const dateStr in loadedData.meals) {
          const dayMeals = loadedData.meals[dateStr];
          if (typeof dayMeals === 'object' && dayMeals !== null) {
            // Проверяем, есть ли старые ключи (breakfast, lunch, etc.)
            if (dayMeals.breakfast !== undefined || dayMeals.lunch !== undefined) {
              // Это старый формат, оставляем как есть
              continue;
            }
          }
        }
      }
      
      // Инициализируем mealTypes если его нет
      if (!loadedData.mealTypes) {
        loadedData.mealTypes = {};
      }
      
      nutritionData = loadedData;
    }
    
    // Проверяем, что данные воды за сегодня
    const today = new Date().toDateString();
    if (nutritionData.water.date !== today) {
      nutritionData.water.current = 0;
      nutritionData.water.date = today;
    }
  } catch (e) {
    console.error('Error loading nutrition data:', e);
  }
}

function saveNutritionData() {
  try {
    localStorage.setItem('planner_nutrition', JSON.stringify(nutritionData));
  } catch (e) {
    console.error('Error saving nutrition data:', e);
  }
}

  const dayTitle = document.getElementById('nutritionDayTitle');
  const mealsContainer = document.getElementById('nutritionMeals');
  
  if (!dayTitle || !mealsContainer) return;
  
  const dateStr = currentNutritionDate.toDateString();
  
  // Обновляем заголовок дня
  dayTitle.textContent = formatNutritionDate(currentNutritionDate);
  
  // Получаем приемы пищи для этого дня (начинаем с пустого списка)
  const dayMealTypes = nutritionData.mealTypes[dateStr] || [];
  const dayMeals = nutritionData.meals[dateStr] || {};
  
  let html = '';
  
  // Рендерим существующие приемы пищи
  dayMealTypes.forEach(mealType => {
    const mealContent = dayMeals[mealType.id] || 'Не запланировано';
    
    html += `
      <div class="meal" onclick="editMeal('${dateStr}', '${mealType.id}')">
        <div class="meal-header">
          <div class="meal-label">${mealType.icon} ${mealType.name}</div>
          <button class="delete-meal-btn" onclick="event.stopPropagation(); deleteMealType('${dateStr}', '${mealType.id}')">×</button>
        </div>
        <div class="meal-content">${mealContent}</div>
      </div>
    `;
  });
  
  mealsContainer.innerHTML = html;
}

function formatNutritionDate(date) {
  const today = new Date();
  const tomorrow = new Date(today);
  tomorrow.setDate(tomorrow.getDate() + 1);
  const yesterday = new Date(today);
  yesterday.setDate(yesterday.getDate() - 1);

  if (date.toDateString() === today.toDateString()) return 'Сегодня';
  if (date.toDateString() === tomorrow.toDateString()) return 'Завтра';
  if (date.toDateString() === yesterday.toDateString()) return 'Вчера';
  
  const months = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
  return `${date.getDate()} ${months[date.getMonth()]}`;
}

// Трекер воды
function changeWater(delta) {
  const today = currentNutritionDate.toDateString();
  if (nutritionData.water.date !== today) {
    nutritionData.water.current = 0;
    nutritionData.water.date = today;
  }
  
  nutritionData.water.current = Math.max(0, Math.min(nutritionData.water.target, nutritionData.water.current + delta));
  saveNutritionData();
  updateWaterTracker();
}

function updateWaterTracker() {
  const waterStats = document.getElementById('waterStats');
  const waterProgressFill = document.getElementById('waterProgressFill');
  const waterCurrent = document.getElementById('waterCurrent');
  
  if (!waterStats || !waterProgressFill || !waterCurrent) return;
  
  // Проверяем воду для текущего дня питания
  const currentDay = currentNutritionDate.toDateString();
  if (nutritionData.water.date !== currentDay) {
    nutritionData.water.current = 0;
    nutritionData.water.date = currentDay;
  }
  
  const current = nutritionData.water.current;
  const target = nutritionData.water.target;
  const percentage = (current / target) * 100;
  
  waterStats.textContent = `${current}/${target} стаканов`;
  waterProgressFill.style.width = `${Math.min(100, percentage)}%`;
  waterCurrent.textContent = current;
  
  // Добавляем класс completed если цель достигнута
  const waterTracker = document.querySelector('.water-tracker');
  if (waterTracker) {
    if (current >= target) {
      waterTracker.classList.add('completed');
    } else {
      waterTracker.classList.remove('completed');
    }
  }
}

function showWaterSettings() {
  showPopup(
    '💧 Настройки воды',
    '',
    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },
      { text: 'Сохранить', type: 'confirm', action: saveWaterSettings }
    ],
    true,
    nutritionData.water.target.toString()
  );
  
  // Меняем placeholder для ввода числа
  setTimeout(() => {
    const input = document.querySelector('.popup-input');
    if (input) {
      input.type = 'number';
      input.min = '1';
      input.max = '20';
      input.placeholder = 'Сколько стаканов в день?';
    }
  }, 100);
}

function saveWaterSettings() {
  const input = document.querySelector('.popup-input');
  const newTarget = parseInt(input.value.trim());
  
  if (!newTarget || newTarget < 1 || newTarget > 20) {
    showPopup('Ошибка', 'Введите число от 1 до 20', [
      { text: 'OK', type: 'confirm', action: hidePopup }
    ]);
    return;
  }
  
  nutritionData.water.target = newTarget;
  saveNutritionData();
  updateWaterTracker();
  hidePopup();
}

// Добавление нового типа приема пищи
function addNewMealType() {
  const dateStr = currentNutritionDate.toDateString();
  
  showPopup(
    '🍽️ Новый прием пищи',
    '',
    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },
      { text: 'Добавить', type: 'confirm', action: () => saveNewMealType(dateStr) }
    ],
    true,
    ''
  );
  
  setTimeout(() => {
    const input = document.querySelector('.popup-input');
    if (input) {
      input.placeholder = 'Название приема пищи (например: Завтрак)';
    }
  }, 100);
}

function saveNewMealType(dateStr) {
  const input = document.querySelector('.popup-input');
  const mealName = input.value.trim();
  
  if (!mealName) {
    showPopup('Ошибка', 'Введите название приема пищи', [
      { text: 'OK', type: 'confirm', action: hidePopup }
    ]);
    return;
  }
  
  // Создаем новый тип приема пищи
  const mealId = 'meal_' + Date.now();
  const newMealType = {
    id: mealId,
    name: mealName,
    icon: '🍽️' // Можно будет добавить выбор иконки позже
  };
  
  // Добавляем к типам приемов пищи для этого дня
  if (!nutritionData.mealTypes[dateStr]) {
    nutritionData.mealTypes[dateStr] = []; // Начинаем с пустого списка
  }
  nutritionData.mealTypes[dateStr].push(newMealType);
  
  saveNutritionData();
  renderNutritionDay();
  hidePopup();
}

// Удаление типа приема пищи
function deleteMealType(dateStr, mealTypeId) {
  // Получаем название приема пищи для подтверждения
  const dayMealTypes = nutritionData.mealTypes[dateStr] || getDefaultMealTypes();
  const mealType = dayMealTypes.find(m => m.id === mealTypeId);
  const mealName = mealType ? mealType.name : 'Прием пищи';
  
  showPopup(
    'Удалить прием пищи?',
    `Прием пищи "${mealName}" будет удален из этого дня.`,
    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },
      { text: 'Удалить', type: 'danger', action: () => confirmDeleteMealType(dateStr, mealTypeId) }
    ]
  );
}

function confirmDeleteMealType(dateStr, mealTypeId) {
  // Удаляем тип приема пищи
  if (nutritionData.mealTypes[dateStr]) {
    nutritionData.mealTypes[dateStr] = nutritionData.mealTypes[dateStr].filter(m => m.id !== mealTypeId);
  }
  
  // Удаляем данные о еде для этого типа
  if (nutritionData.meals[dateStr] && nutritionData.meals[dateStr][mealTypeId]) {
    delete nutritionData.meals[dateStr][mealTypeId];
  }
  
  saveNutritionData();
  renderNutritionDay();
  hidePopup();
}

// Редактирование приемов пищи
function editMeal(dateStr, mealType) {
  // Получаем название приема пищи
  const dayMealTypes = nutritionData.mealTypes[dateStr] || [];
  const mealTypeObj = dayMealTypes.find(m => m.id === mealType);
  const mealName = mealTypeObj ? mealTypeObj.name : 'Прием пищи';
  
  const currentMeal = nutritionData.meals[dateStr]?.[mealType] || '';
  
  showPopup(
    `🍽️ ${mealName}`,
    '',
    [
      { text: 'Отмена', type: 'cancel', action: hidePopup },
      { text: 'Сохранить', type: 'confirm', action: () => saveMeal(dateStr, mealType) }
    ],
    true,
    currentMeal
  );
}

function saveMeal(dateStr, mealType) {
  const input = document.querySelector('.popup-input');
  const mealContent = input.value.trim();
  
  if (!nutritionData.meals[dateStr]) {
    nutritionData.meals[dateStr] = {};
  }
  
  if (mealContent) {
    nutritionData.meals[dateStr][mealType] = mealContent;
  } else {
    delete nutritionData.meals[dateStr][mealType];
  }
  
  saveNutritionData();
  renderNutritionDay();
  hidePopup();
}
