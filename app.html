<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="ngrok-skip-browser-warning" content="true">
    <title>Планер v4.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .app {
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            padding: 20px 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .day-nav-button {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--tg-theme-link-color, #007aff);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .day-nav-button:active {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        
        .day-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            flex: 1;
        }
        
        .content {
            padding: 16px;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        
        .add-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 20;
        }
        
        .add-button:active {
            opacity: 0.8;
        }
        
        .content {
            padding: 24px;
            min-height: calc(100vh - 140px);
        }
        
        .content.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-title {
            font-size: 18px;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .empty-hint {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }
        
        .time-section {
            margin-bottom: 20px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            padding: 12px;
        }
        
        .time-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .plan-item {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .plan-item:last-child {
            margin-bottom: 0;
        }
        
        .plan-content {
            flex: 1;
        }
        
        .plan-text {
            font-size: 15px;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 2px;
            font-weight: 500;
        }
        
        .plan-time {
            font-size: 13px;
            color: var(--tg-theme-link-color, #007aff);
            margin-bottom: 4px;
            font-weight: 600;
        }
        
        .room-badge {
            display: inline-block;
            padding: 2px 6px;
            background: var(--tg-theme-button-color, #007aff);
            border-radius: 8px;
            font-size: 11px;
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 500;
        }
        
        .delete-button {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .delete-button:active {
            opacity: 0.8;
        }
        
        .add-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            z-index: 100;
            display: none;
        }
        
        .add-overlay.show {
            display: block;
        }
        
        .add-header {
            padding: 20px 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 101;
        }
        
        .add-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        
        .add-input {
            padding: 20px 16px;
            margin-top: 80px;
        }
        
        .main-input {
            width: 100%;
            border: 1px solid var(--tg-theme-hint-color, #c6c6c8);
            outline: none;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            font-family: inherit;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .main-input:focus {
            border-color: var(--tg-theme-link-color, #007aff);
        }
        
        .input-hint {
            margin-top: 12px;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
        }
        
        .add-buttons {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 102;
        }
        
        .cancel-button {
            flex: 1;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .save-button {
            flex: 2;
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .cancel-button:active,
        .save-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <div class="header">
            <button class="day-nav-button" id="prevDayButton" onclick="prevDay()">‹</button>
            <div class="day-title" id="dayTitle">Сегодня</div>
            <button class="day-nav-button" id="nextDayButton" onclick="nextDay()">›</button>
        </div>
        
        <div class="content" id="content">
            <div class="empty-state" id="emptyState">
                <div class="empty-title">Планов нет</div>
                <div class="empty-hint">Нажмите кнопку ниже, чтобы добавить план</div>
            </div>
        </div>
        
        <button class="add-button" id="addButton">Добавить план</button>
        
        <div class="add-overlay" id="addOverlay">
            <div class="add-header">
                <div class="add-title">Новый план</div>
            </div>
            <div class="add-input">
                <input type="text" class="main-input" id="planInput" placeholder="Что планируете?">
                <div class="input-hint">
                    Например: "Встреча 15:00" или "Тренировка завтра 18:00 зал"
                </div>
            </div>
            <div class="add-buttons">
                <button class="cancel-button" id="cancelButton">Отмена</button>
                <button class="save-button" id="saveButton">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
