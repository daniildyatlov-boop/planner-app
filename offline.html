<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Планер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .content {
            text-align: center;
            max-width: 280px;
        }
        
        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .hint {
            font-size: 15px;
            color: #8e8e93;
            margin-bottom: 40px;
        }
        
        .action {
            font-size: 17px;
            color: #007aff;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(0, 122, 255, 0.08);
            border: none;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Временно недоступно</div>
        <div class="message">
            Планер сейчас обновляется или недоступен.<br>
            Попробуйте открыть его чуть позже.
        </div>
        <div class="hint">
            Обычно это занимает пару минут.
        </div>
        <button class="action" onclick="window.location.href='index.html'">
            Обновить
        </button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Автоматическая попытка через 30 секунд
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 30000);
    </script>
</body>
</html>
