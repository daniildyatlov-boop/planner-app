<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Bootstrap Test - –ü–ª–∞–Ω–µ—Ä v6.28</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // –¢–µ—Å—Ç–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        addResult('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç bootstrap...', 'info');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            const mainApp = document.getElementById('mainApp');
            
            if (splashScreen) {
                addResult('‚úÖ Splash screen –Ω–∞–π–¥–µ–Ω', 'success');
            } else {
                addResult('‚ùå Splash screen –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
            }
            
            if (mainApp) {
                addResult('‚úÖ Main app –Ω–∞–π–¥–µ–Ω', 'success');
            } else {
                addResult('‚ùå Main app –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Å–æ–ª—å
            addResult('üìù –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –ª–æ–≥–æ–≤ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', 'info');
            
        }, 100);
    </script>
    
    <!-- –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —Ç–µ—Å—Ç–∞ -->
    <div id="splashScreen" style="display: none;">
        <h1>Loading...</h1>
    </div>
    
    <div id="mainApp" style="display: block;">
        <h2>Main App</h2>
    </div>
</body>
</html>
