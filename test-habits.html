    <style>

</head>
<body>
    <h1>üéØ –¢–µ—Å—Ç —Ä–∞–∑–¥–µ–ª–∞ ¬´–ü—Ä–∏–≤—ã—á–∫–∏¬ª</h1>
    
    <div class="test-section">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π</h2>
        <button onclick="testFunctions()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏–∏</button>
        <div id="functionsResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö</h2>
        <button onclick="testData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <div id="dataResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</h2>
        <button onclick="testNavigation()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é</button>
        <div id="navigationResult"></div>
    </div>
    
    <div class="test-section">
        <h2>4. –î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É</h2>
        <button onclick="addTestHabit()">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É</button>
        <div id="habitResult"></div>
    </div>

    <script>
        // –≠–º—É–ª–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ app.html
        let habits = [];
        let habitLogs = [];
        let currentTab = 'tasks';
        
        // –ë–∞–∑–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function saveHabits() {
            try {
                localStorage.setItem('planner_habits', JSON.stringify(habits));
                return true;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø—Ä–∏–≤—ã—á–µ–∫:', e);
                return false;
            }
        }
        
        function loadHabits() {
            try {
                const savedHabits = localStorage.getItem('planner_habits');
                habits = savedHabits ? JSON.parse(savedHabits) : [];
                return true;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–∏–≤—ã—á–µ–∫:', e);
                habits = [];
                return false;
            }
        }
        
        function saveHabitLogs() {
            try {
                localStorage.setItem('planner_habit_logs', JSON.stringify(habitLogs));
                return true;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ª–æ–≥–æ–≤ –ø—Ä–∏–≤—ã—á–µ–∫:', e);
                return false;
            }
        }
        
        function loadHabitLogs() {
            try {
                const savedLogs = localStorage.getItem('planner_habit_logs');
                habitLogs = savedLogs ? JSON.parse(savedLogs) : [];
                return true;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ª–æ–≥–æ–≤ –ø—Ä–∏–≤—ã—á–µ–∫:', e);
                habitLogs = [];
                return false;
            }
        }
        
        function isHabitCompletedOnDate(habitId, date) {
            const dateStr = date.toISOString().split('T')[0];
            return habitLogs.some(log => 
                log.habitId === habitId && 
                log.date === dateStr && 
                log.completed
            );
        }
        
        function toggleHabitCompletion(habitId, date = new Date()) {
            const dateStr = date.toISOString().split('T')[0];
            const existingLogIndex = habitLogs.findIndex(log => 
                log.habitId === habitId && log.date === dateStr
            );
            
            if (existingLogIndex >= 0) {
                habitLogs[existingLogIndex].completed = !habitLogs[existingLogIndex].completed;
            } else {
                habitLogs.push({
                    habitId: habitId,
                    date: dateStr,
                    completed: true
                });
            }
            
            saveHabitLogs();
            return true;
        }
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function testFunctions() {
            const result = document.getElementById('functionsResult');
            let html = '';
            
            const functions = [
                'saveHabits',
                'loadHabits', 
                'saveHabitLogs',
                'loadHabitLogs',
                'isHabitCompletedOnDate',
                'toggleHabitCompletion'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    html += `<div class="test-result success">‚úÖ ${funcName} - —Ñ—É–Ω–∫—Ü–∏—è —Å—É—â–µ—Å—Ç–≤—É–µ—Ç</div>`;
                } else {
                    html += `<div class="test-result error">‚ùå ${funcName} - —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>`;
                }
            });
            
            result.innerHTML = html;
        }
        
        function testData() {
            const result = document.getElementById('dataResult');
            let html = '';
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö
            const loadResult = loadHabits() && loadHabitLogs();
            if (loadResult) {
                html += `<div class="test-result success">‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ</div>`;
                html += `<div class="test-result success">üìä –ü—Ä–∏–≤—ã—á–µ–∫: ${habits.length}</div>`;
                html += `<div class="test-result success">üìù –õ–æ–≥–æ–≤: ${habitLogs.length}</div>`;
            } else {
                html += `<div class="test-result error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>`;
            }
            
            result.innerHTML = html;
        }
        
        function testNavigation() {
            const result = document.getElementById('navigationResult');
            let html = '';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ switchTab —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
            if (window.parent && window.parent.switchTab) {
                html += `<div class="test-result success">‚úÖ switchTab —Ñ—É–Ω–∫—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞</div>`;
                html += `<div class="test-result success">üéØ –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É –ø—Ä–∏–≤—ã—á–µ–∫</div>`;
            } else {
                html += `<div class="test-result error">‚ùå switchTab —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>`;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º HTML —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            const navButton = document.querySelector('[data-tab="habits"]');
            if (navButton) {
                html += `<div class="test-result success">‚úÖ –ö–Ω–æ–ø–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞–π–¥–µ–Ω–∞</div>`;
            } else {
                html += `<div class="test-result error">‚ùå –ö–Ω–æ–ø–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>`;
            }
            
            result.innerHTML = html;
        }
        
        function addTestHabit() {
            const result = document.getElementById('habitResult');
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É
            const testHabit = {
                id: Date.now().toString(),
                title: '–¢–µ—Å—Ç–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞',
                icon: 'üéØ',
                frequency: {
                    type: 'daily'
                },
                enabled: true,
                createdAt: new Date().toISOString()
            };
            
            habits.push(testHabit);
            const saveResult = saveHabits();
            
            if (saveResult) {
                result.innerHTML = `
                    <div class="test-result success">‚úÖ –¢–µ—Å—Ç–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞</div>
                    <div class="test-result success">üéØ ID: ${testHabit.id}</div>
                    <div class="test-result success">üìù –ù–∞–∑–≤–∞–Ω–∏–µ: ${testHabit.title}</div>
                `;
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                toggleHabitCompletion(testHabit.id);
                const isCompleted = isHabitCompletedOnDate(testHabit.id, new Date());
                
                if (isCompleted) {
                    result.innerHTML += `<div class="test-result success">‚úÖ –°—Ç–∞—Ç—É—Å –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω —É—Å–ø–µ—à–Ω–æ</div>`;
                } else {
                    result.innerHTML += `<div class="test-result error">‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞</div>`;
                }
            } else {
                result.innerHTML = `<div class="test-result error">‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–∏–≤—ã—á–∫–∏</div>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadHabits();
            loadHabitLogs();
        });
    </script>
</body>
