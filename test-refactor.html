<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Refactor</title>
</head>
<body>
    <div id="test-results"></div>
    
    <script>
        // Test basic functionality
        function runTests() {
            const results = [];
            
            try {
                // Test 1: Check if appState exists
                if (typeof appState !== 'undefined') {
                    results.push('✅ appState exists');
                } else {
                    results.push('❌ appState missing');
                }
                
                // Test 2: Check if initApp exists
                if (typeof initApp === 'function') {
                    results.push('✅ initApp function exists');
                } else {
                    results.push('❌ initApp function missing');
                }
                
                // Test 3: Check backward compatibility
                if (typeof plans !== 'undefined') {
                    results.push('✅ plans proxy exists');
                } else {
                    results.push('❌ plans proxy missing');
                }
                
                // Test 4: Check currentDate proxy
                if (typeof currentDate !== 'undefined') {
                    results.push('✅ currentDate proxy exists');
                } else {
                    results.push('❌ currentDate proxy missing');
                }
                
            } catch (error) {
                results.push('❌ Error during tests: ' + error.message);
            }
            
            document.getElementById('test-results').innerHTML = results.join('<br>');
        }
        
        // Load the main app script
        const script = document.createElement('script');
        script.onload = runTests;
        script.onerror = () => {
            document.getElementById('test-results').innerHTML = '❌ Failed to load app.html script';
        };
        
        // Extract just the JavaScript from app.html
        fetch('app.html')
            .then(response => response.text())
            .then(html => {
                const scriptMatch = html.match(/<script>([\s\S]*)<\/script>/);
                if (scriptMatch) {
                    const scriptContent = scriptMatch[1];
                    const scriptElement = document.createElement('script');
                    scriptElement.textContent = scriptContent;
                    document.head.appendChild(scriptElement);
                    runTests();
                } else {
                    document.getElementById('test-results').innerHTML = '❌ No script found in app.html';
                }
            })
            .catch(error => {
                document.getElementById('test-results').innerHTML = '❌ Error loading app.html: ' + error.message;
            });
    </script>
</body>
</html>
